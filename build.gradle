plugins {
	id 'java'
	
}

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.29'
    runtime "mysql: mysql-connector-java-8.0.29"
}

task runApp(type: JavaExec){
	description 'Runs db app'
	
	classpath = sourceSets.main.runtimeClasspath
	main = 'UI'
}